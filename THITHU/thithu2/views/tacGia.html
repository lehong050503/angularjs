<h3>{{title}}</h3>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tên :</label>
        <input ng-model="inPV.ten" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Bạn chưa nhập tên.</div>
    </div>
    <label for="exampleInputEmail1" class="form-label">Giới tính :</label>
    <div class="form-check">
        
        <input ng-model="inPV.gt" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Nam">
        <label class="form-check-label" for="flexRadioDefault1">
          Nam
        </label>
      </div>
      <div class="form-check">
        <input ng-model="inPV.gt" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Nữ">
        <label class="form-check-label" for="flexRadioDefault2">
          Nữ
        </label>
      </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Đia chỉ : </label>
        <input ng-model="inPV.diaChi" type="text" class="form-control" id="exampleInputPassword1">
    <div id="emailHelp" class="form-text">Bạn chưa nhập địa chỉ.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Tuổi :</label>
        <input ng-model="inPV.tuoi" type="number" class="form-control" id="exampleInputPassword1">
        <div id="emailHelp" class="form-text">Bạn chưa nhập tuổi.</div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="add()">Add</button>
    <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
  </form>
  <table class="table">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giới tính</th>
        <th>Địa chỉ</th>
        <th>Tuổi</th>
    </tr>
    <tr  ng-repeat="ds in danhSach">
        <td>{{ds.id}}</td>
        <td>{{ds.ten}}</td>
        <td>{{ds.gt}}</td>
        <td>{{ds.diaChi}}</td>
        <td>{{ds.tuoi}}</td>
    </tr>
  </table>

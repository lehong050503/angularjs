<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thi thử 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/PageController.js"></script>
    <script src="controllers/TacGiaController.js"></script>
  </head>
  <body ng-app="thiThu2">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#!/tac-gia">Trang chủ</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!/page">Pages</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <div class="view"ng-view></div>
        <footer class=" footer justify-content-center"><h4>FPT Polytechnic - PTPM</h4></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        angular.module("thiThu2",['ngRoute']).config(function($routeProvider){
            $routeProvider.when('/page',{
                templateUrl: 'views/page.html',
                controller: PageController
            }).when('/tac-gia',{
                templateUrl: 'views/tacGia.html',
                controller: TacGiaController
            }).when('/tac-gia/add',{
                templateUrl: 'views/addTacGia.html',
                controller: TacGiaController
            }).when('/tac-gia/:id/edit',{
                templateUrl: 'views/editTacGia.html',
                controller: TacGiaController
            })
        })
    </script>
  </body>
</html>

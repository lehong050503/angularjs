<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thi thu 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/ProuctController.js"></script>
    <script src="controllers/PageController.js"></script>

  </head>
  <body ng-app="thiThu6">
    <div class="container">
        <header>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#!/product">Trang chá»§</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!/page">Page</a>
                </li>
              </ul>
        </header>
        <div class="content" ng-view></div>
        <footer>FPT Polytechnic</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        angular.module("thiThu6",['ngRoute']).config(function($routeProvider){
            $routeProvider.when('/page',{
                templateUrl: 'views/page.html',
                controller: PageController
            }).when('/product',{
                templateUrl: 'views/product.html',
                controller: ProductController
            }).when('/product/add',{
                templateUrl: 'views/product.html',
                controller: ProductController
            }).when('/product/edit/:id',{
                templateUrl: 'views/product.html',
                controller: ProductController
            })
        })
    </script>
  </body>
</html>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h3>{{tieuDe}}</h3>
        <form action="">
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input ng-model="inPV.name" type="text" class="form-control" id="inputPassword">
                </div>
                <span ng-if="validate.name==true" class="badge text-bg-danger">Bạn chưa nhập tên</span>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Price </label>
                <div class="col-sm-10">
                  <input ng-model="inPV.price" type="number" class="form-control" id="inputPassword">
                </div>
                <span ng-if="validate.price==true" class="badge text-bg-danger">Bạn chưa nhập giá</span>
                <span ng-if="validate.price2==true" class="badge text-bg-danger">Giá phải lớn hơn 100</span>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">CategoryName</label>
                <div class="col-sm-10">
                  <input ng-model="inPV.categoryName" type="text" class="form-control" id="inputPassword">
                </div>
                <span ng-if="validate.categoryName==true" class="badge text-bg-danger">Bạn chưa nhập CategoryName</span>
              </div>
              <div class="mb-3 row">
                <button class="btn btn-success" ng-click="onSubmit()">Add</button>
              </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Giá</th>
        <th scope="col">CategoryName</th>
        <th scope="col">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ds in danhSach">
        <th scope="row">{{ds.id}}</th>
        <td>{{ds.name}}</td>
        <td>{{ds.price}}</td>
        <td>{{ds.categoryName}}</td>
        <td>
            <button ng-click="edit(ds.id)">Detail</button>
            <button ng-click="del(ds.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

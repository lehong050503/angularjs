<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thi thử 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/PhoneController.js"></script>
    <script src="controllers/PageController.js"></script>
  </head>
  <body ng-app="thiThu3">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#!/phone">Trang chủ</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#!/page">Pages</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
        <div class="content" ng-view></div>
        <footer>
            <p>Footer : FPT Polytechnic PTPM</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        angular.module("thiThu3",['ngRoute']).config(function($routeProvider){
            $routeProvider.when('/phone',{
                templateUrl: 'views/phone.html',
                controller: PhoneController
            }).when('/page',{
                templateUrl: 'views/page.html',
                controller: PageController
            })
            .when('/phone/add',{
                templateUrl: 'views/phone.html',
                controller: PhoneController
            })
            .when('/phone/detail/:id',{
                templateUrl: 'views/phone.html',
                controller: PhoneController
            })
        })
    </script>
  </body>
</html>
